<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assets/img/perfil (1).png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>login-registrer</title>
</head>
<body class="bodys">
    <main class="loging-registrer">
        <div class="login">
            <div>
                <h1 class="iniciar" style="color: black;">Iniciar sesión</h1>
            </div>
            <form class="form-container-1">
                <div class="sesión">
                    <label for="mail"></label>
                    <input type="text" placeholder="Email">
                </div>
                <div class="sesión">
                    <label for="password"></label>
                    <input type="password" placeholder="contraseña">
                </div>
                <div class="ingresar">
                    <input type="submit" value="ingresar" class="button">
                </div>
                <div class="olvide">
                    <a href="#">¿olvido su contraseña?</a>
                    <a href="#">no puedo iniciar sesión</a>
                </div>
            </form>
        </div>
        <div class="registrer">
            <h1 class="registrar" style="color: black;">registrarse</h1>
            <form class="form-container-2">
                <div class="regis">
                    <label for="name" style="color: black;">nombre y apellido</label>
                    <input type="text" placeholder="ingrese su nombre">
                </div>
                <div class="regis">
                    <label for="mail" style="color: black;">Email</label>
                    <input type="text" placeholder="ingrese su mail">
                </div>
                <div class="regis">
                    <label for="password" style="color: black;">ingrese su contraseña</label>
                    <input type="password" placeholder="ingrese su contraseña">
                </div>
                <div>
                    <input type="submit" value="registrarse" class="button">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
